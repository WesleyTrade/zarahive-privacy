<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaraHive - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to ZaraHive</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="policy.html">User Data Deletion Policy</a></li>
                <li><a href="ai-admin.html">AI Agent Administration</a></li>
                <li><a href="hire-ai.html">Hire AI Agents</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About ZaraHive</h2>
            <p>Introduction to ZaraHive and overview of services offered.</p>
        </section>
        <section id="api-data">
            <h2>API Data</h2>
            <p id="policy"></p>
        </section>
        <section id="chatbot">
            <h2>Chat with Zara</h2>
            <div id="chatbox">
                <div id="messages"></div>
                <input type="text" id="userInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ZaraHive</p>
    </footer>
    <script>
        // Fetch data from the API
        fetch('http://localhost:3000/api/policy')
            .then(response => response.json())
            .then(data => {
                document.getElementById('policy').textContent = data.policy;
            })
            .catch(error => console.error('Error fetching API data:', error));

        // Chatbot functionality
        let conversationHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const messagesDiv = document.getElementById('messages');
            const chatbotName = "Zara";

            messagesDiv.innerHTML += `<p>User: ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            conversationHistory.push({ role: 'user', content: userInput });

            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput, history: conversationHistory })
            });
            const data = await response.json();
            conversationHistory.push({ role: 'assistant', content: data.response });

            messagesDiv.innerHTML += `<p>${chatbotName}: ${data.response}</p>`;
        }
    </script>
</body>
</html>
