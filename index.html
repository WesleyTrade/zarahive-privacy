<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaraHive - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Responsive styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-top: 1rem;
        }

        #messages {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            font-size: 0.8rem; /* Reduced font size */
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 0;
                padding: 0.5rem 0;
            }
        }

        @media (max-width: 768px) {
            #chatbox {
                padding: 0.5rem;
            }

            #messages {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ZaraHive</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="policy.html">User Data Deletion Policy</a></li>
                <li><a href="ai-admin.html">AI Agent Administration</a></li>
                <li><a href="hire-ai.html">Hire AI Agents</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About ZaraHive</h2>
            <p>Introduction to ZaraHive and overview of services offered.</p>
        </section>
        <section id="api-data">
            <h2>API Data</h2>
            <p id="policy"></p>
        </section>
        <section id="chatbot">
            <h2>Chat with Zara</h2>
            <div id="chatbox">
                <div id="messages"></div>
                <input type="text" id="userInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ZaraHive. All rights reserved.</p>
        <p>Terms of Service | Privacy Policy | Contact Us</p>
    </footer>
    <script>
        // Fetch data from the API
        fetch('https://api.yourdomain.com/policy')
            .then(response => response.json())
            .then(data => {
                document.getElementById('policy').textContent = data.policy;
            })
            .catch(error => console.error('Error fetching API data:', error));

        // Chatbot functionality
        let conversationHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const messagesDiv = document.getElementById('messages');
            const chatbotName = "Zara";

            messagesDiv.innerHTML += `<p>User: ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            conversationHistory.push({ role: 'user', content: userInput });

            const response = await fetch('https://api.yourdomain.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput, history: conversationHistory })
            });
            const data = await response.json();
            conversationHistory.push({ role: 'assistant', content: data.response });

            messagesDiv.innerHTML += `<p>${chatbotName}: ${data.response}</p>`;
        }
    </script>
</body>
</html>
